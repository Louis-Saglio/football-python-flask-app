<html>
  <body>
    <h3>Income Prediction Form</h3>

    <div>
      <form action="/" method="POST">
        <label>Equipe 1</label>
        <select name="team">
          {%for team in teams%}
          <option value="{{ team }}">{{ team }}</option>
          {%endfor%}
        </select>
        <label>Equipe 2</label>
        <select name="opponent">
          {%for team in teams%}
          <option value="{{ team }}">{{ team }}</option>
          {%endfor%}
        </select>
        <input type="submit" value="Submit" />
      </form>
    </div>
    {%if game is defined %}
    <div>
      <span 
        {% if game.is_winner(game.team_1) %} style="color:green" 
        {% elif game.is_looser(game.team_1) %} style="color:red" 
        {% endif %}
      >
        {{ game.team_1.name }}
      </span>
      <span>{{ game.result[0] }}</span>
      <span>{{ game.result[1] }}</span>
      <span 
        {% if game.is_winner(game.team_2) %} style="color:green" 
        {% elif game.is_looser(game.team_2) %} style="color:red" 
        {% endif %}
      >
        {{ game.team_2.name }}
      </span>
    </div>
    {%endif%}
  </body>
</html>
