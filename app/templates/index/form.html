{% from 'index/form/select-team.html' import select_team with context%}

<form action="/" method="POST" class="py-5">
  {{ form.hidden_tag() }}
  <div class="sm:flex md:items-center mb-6">
    <div class="lg:w-1/6 xl:w-0"></div>
    {{ select_team(team=form.team, class='text-right')}} {{
    select_team(team=form.opponent, class='text-left')}}
  </div>
  <div class="text-center">
    <button
      class="bg-transparent hover:bg-gray-500 text-gray-700 font-semibold hover:text-white py-2 px-4 border border-gray-500 hover:border-transparent rounded"
      type="submit"
    >
      And the winner is...
    </button>
  </div>
</form>
