{% from 'index/form/select.html' import select with context%}
{% from 'index/form/label.html' import label%}

<form action="/" method="POST" class="py-5">
  <div class="sm:flex md:items-center mb-6">
    <div class="lg:w-1/6 xl:w-1/4"></div>
    <div class="sm:w-1/2 lg:w-1/3 xl:w-1/4 text-right px-6">
        {{ label(for='team') }}
        <div class="relative">
            {{ select(name='team', class='text-right')}}
        </div>
    </div>
    <div class="sm:w-1/2 lg:w-1/3 xl:w-1/4 text-left px-6">
        {{ label(for='opponent') }}
        <div class="relative">
            {{ select(name='opponent')}}
        </div>
    </div>
  </div>
  <div class="text-center">
    <button
      class="bg-transparent hover:bg-gray-500 text-gray-700 font-semibold hover:text-white py-2 px-4 border border-gray-500 hover:border-transparent rounded"
      type="submit"
    >
      And the winner is...
    </button>
  </div>
</form>
